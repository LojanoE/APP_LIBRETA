<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; object-src 'none';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Mapas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="showTab('map')">Visor de Mapas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showTab('map')">Mapa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showTab('filters')">Filtros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showTab('config')">Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="map-tab" class="tab-content">
        <div id="map" style="height: calc(100vh - 56px);"></div>
    </div>
    
    <div id="filters-tab" class="tab-content" style="display: none; padding: 20px;">
        <div class="container mt-4">
            <h3>Filtros</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="datetime-from" class="form-label">Fecha desde:</label>
                        <input class="form-control" type="datetime-local" id="datetime-from">
                    </div>
                    <div class="mb-3">
                        <label for="datetime-to" class="form-label">Fecha hasta:</label>
                        <input class="form-control" type="datetime-local" id="datetime-to">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="workfront-select" class="form-label">WorkFront:</label>
                        <select class="form-select" id="workfront-select">
                            <option value="">Todos los WorkFronts</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button id="apply-filters-btn" class="btn btn-primary me-2">Aplicar Filtros</button>
                        <button id="clear-filters-btn" class="btn btn-secondary">Limpiar Filtros</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="filter-results" class="alert alert-info">
                        Mostrando todos los registros
                    </div>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="showTab('map')">Volver al Mapa</button>
        </div>
    </div>
    
    <div id="config-tab" class="tab-content" style="display: none; padding: 20px;">
        <div class="container mt-4">
            <h3>Configuración</h3>
            <div class="mb-3">
                <label for="folder-input" class="form-label">Seleccionar carpeta principal con archivos .zip</label>
                <input class="form-control" type="file" id="folder-input" webkitdirectory mozdirectory msdirectory odirectory directory multiple accept=".zip" onchange="handleFolderSelection(event)">
                <div class="form-text">Selecciona la carpeta que contiene tus archivos ZIP (nota: puede que necesites aceptar en un diálogo del navegador)</div>
            </div>
            <div class="mb-3">
                <label for="selected-folder-path" class="form-label">Carpeta seleccionada:</label>
                <input class="form-control" type="text" id="selected-folder-path" readonly placeholder="Ninguna carpeta seleccionada">
            </div>

            <div class="mb-3">
                <label for="zip-file-input" class="form-label">O seleccionar archivo .zip directamente:</label>
                <input class="form-control" type="file" id="zip-file-input" onchange="handleDirectFileSelection(event)" accept=".zip">
            </div>
            <button class="btn btn-secondary" onclick="showTab('map')">Volver al Mapa</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.11.0/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
